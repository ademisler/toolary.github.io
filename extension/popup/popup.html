<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title data-i18n="extensionName">Pickachu</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <header class="header">
    <div class="header-content">
      <h1 class="logo">
        <span class="logo-icon" aria-hidden="true">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M13 2L3 14h9l-1 8 10-12h-9l1-8z"/>
          </svg>
        </span>
        <span class="logo-text">Pickachu</span>
        <span class="version-badge" id="version-badge">v1.1</span>
      </h1>
      <p class="subtitle" data-i18n="popupSubtitle">Quick web picker tools</p>
    </div>
    <div class="options">
      <label for="lang-select" class="sr-only">Language</label>
      <select id="lang-select" aria-label="Select language">
        <option value="en">EN</option>
        <option value="tr">TR</option>
        <option value="fr">FR</option>
      </select>
      <label for="theme-select" class="sr-only">Theme</label>
      <select id="theme-select" aria-label="Select theme">
        <option value="system" data-i18n="themeAuto">Auto</option>
        <option value="light" data-i18n="themeLight">Light</option>
        <option value="dark" data-i18n="themeDark">Dark</option>
      </select>
    </div>
  </header>

  <main class="main">
    <nav class="tools-grid" role="navigation" aria-label="Web picker tools">
      <button id="color-picker" class="tool-btn" title="Color Picker" data-i18n-title="colorPicker" aria-label="Color picker tool">
        <img class="tool-icon" src="../icons/tools/color.svg" alt="Color picker icon" aria-hidden="true" />
        <span class="tool-label" data-i18n="color">Color</span>
      </button>
      <button id="element-picker" class="tool-btn" title="Element Picker" data-i18n-title="elementPicker" aria-label="Element picker tool">
        <img class="tool-icon" src="../icons/tools/element.svg" alt="Element picker icon" aria-hidden="true" />
        <span class="tool-label" data-i18n="element">Element</span>
      </button>
      <button id="link-picker" class="tool-btn" title="Link Picker" data-i18n-title="linkPicker" aria-label="Link picker tool">
        <img class="tool-icon" src="../icons/tools/link.svg" alt="Link picker icon" aria-hidden="true" />
        <span class="tool-label" data-i18n="link">Link</span>
      </button>
      <button id="font-picker" class="tool-btn" title="Font Picker" data-i18n-title="fontPicker" aria-label="Font picker tool">
        <img class="tool-icon" src="../icons/tools/font.svg" alt="Font picker icon" aria-hidden="true" />
        <span class="tool-label" data-i18n="font">Font</span>
      </button>
      <button id="media-picker" class="tool-btn" title="Media Picker" data-i18n-title="mediaPicker" aria-label="Media picker tool">
        <img class="tool-icon" src="../icons/tools/image.svg" alt="Media picker icon" aria-hidden="true" />
        <span class="tool-label" data-i18n="media">Media</span>
      </button>
      <button id="text-picker" class="tool-btn" title="Text Picker" data-i18n-title="textPicker" aria-label="Text picker tool">
        <img class="tool-icon" src="../icons/tools/text.svg" alt="Text picker icon" aria-hidden="true" />
        <span class="tool-label" data-i18n="text">Text</span>
      </button>
      <button id="screenshot-picker" class="tool-btn" title="Screenshot Picker" data-i18n-title="screenshotPicker" aria-label="Screenshot picker tool">
        <img class="tool-icon" src="../icons/tools/screenshot.svg" alt="Screenshot picker icon" aria-hidden="true" />
        <span class="tool-label" data-i18n="screenshot">Screenshot</span>
      </button>
      <button id="sticky-notes-picker" class="tool-btn" title="Sticky Notes Picker" data-i18n-title="stickyNotesPicker" aria-label="Sticky notes picker tool">
        <img class="tool-icon" src="../icons/tools/notes.svg" alt="Sticky notes picker icon" aria-hidden="true" />
        <span class="tool-label" data-i18n="notes">Notes</span>
      </button>
      <button id="site-info-picker" class="tool-btn" title="Site Info Picker" data-i18n-title="siteInfoPicker" aria-label="Site info picker tool">
        <img class="tool-icon" src="../icons/tools/info.svg" alt="Site info picker icon" aria-hidden="true" />
        <span class="tool-label" data-i18n="info">Info</span>
      </button>
    </nav>
  </main>

  <footer class="footer">
    <div class="footer-actions">
      <button id="favorites-btn" class="footer-btn" aria-label="View favorites">
        <span class="footer-btn-icon" aria-hidden="true">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round">
            <path d="M11.525 2.295a.53.53 0 0 1 .95 0l2.31 4.679a2.123 2.123 0 0 0 1.595 1.16l5.166.756a.53.53 0 0 1 .294.904l-3.736 3.638a2.123 2.123 0 0 0-.611 1.878l.882 5.14a.53.53 0 0 1-.771.56l-4.618-2.428a2.122 2.122 0 0 0-1.973 0L6.396 21.01a.53.53 0 0 1-.77-.56l.881-5.139a2.122 2.122 0 0 0-.611-1.879L2.16 9.795a.53.53 0 0 1 .294-.906l5.165-.755a2.122 2.122 0 0 0 1.597-1.16z" />
          </svg>
        </span>
        <span class="footer-btn-text" data-i18n="favorites">Favorites</span>
      </button>
      <button id="shortcuts-btn" class="footer-btn" aria-label="View shortcuts">
        <span class="footer-btn-icon" aria-hidden="true">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round">
            <path d="M6 5h12" />
            <path d="M6 9h12" />
            <path d="M10 13h4" />
            <rect width="20" height="14" x="2" y="5" rx="2" />
            <path d="M6 17h12" />
          </svg>
        </span>
        <span class="footer-btn-text" data-i18n="shortcuts">Shortcuts</span>
      </button>
    </div>

    <div class="footer-meta">
      <a href="https://ademisler.com/en" target="_blank" rel="noopener noreferrer" class="footer-btn">
        <span class="footer-btn-icon" aria-hidden="true">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round">
            <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2" />
            <circle cx="12" cy="7" r="4" />
          </svg>
        </span>
        <span class="footer-btn-text" data-i18n="developer">Geli≈ütirici</span>
      </a>
      <a href="https://buymeacoffee.com/ademisler" target="_blank" rel="noopener noreferrer" class="footer-btn">
        <span class="footer-btn-icon" aria-hidden="true">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round">
            <path d="M4 10h15" />
            <path d="M5 6h13" />
            <path d="M6 2h11" />
            <path d="m6 18-.7 2.1a1 1 0 0 0 .95 1.3h11.5a1 1 0 0 0 .95-1.3L18 18" />
            <path d="M19 10a3 3 0 0 1-3 3H7a3 3 0 0 1-3-3" />
          </svg>
        </span>
        <span class="footer-btn-text" data-i18n="support">Destek</span>
      </a>
    </div>
  </footer>

  <script src="popup.js"></script>
</body>
</html>
