<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Toolary Video Recorder</title>
    <style>
      :root {
        color-scheme: light dark;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      }

      body {
        margin: 0;
        padding: 0;
        min-height: 100vh;
        background: #0f172a;
        color: #f8fafc;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      body.light {
        background: #f8fafc;
        color: #0f172a;
      }

      .app {
        width: min(340px, 90vw);
        border-radius: 16px;
        padding: 24px;
        background: rgba(15, 23, 42, 0.85);
        backdrop-filter: blur(16px);
        box-shadow: 0 20px 60px rgba(15, 23, 42, 0.35);
        display: flex;
        flex-direction: column;
        gap: 16px;
      }

      body.light .app {
        background: rgba(255, 255, 255, 0.85);
        box-shadow: 0 16px 48px rgba(15, 23, 42, 0.2);
      }

      .app h1 {
        margin: 0;
        font-size: 18px;
        font-weight: 600;
        display: flex;
        align-items: center;
        gap: 8px;
      }

      .status {
        font-size: 14px;
        opacity: 0.85;
      }

      .countdown {
        font-size: 56px;
        text-align: center;
        margin: 0;
        font-weight: 700;
        letter-spacing: 0.08em;
      }

      .duration {
        font-size: 32px;
        text-align: center;
        font-variant-numeric: tabular-nums;
        font-weight: 600;
      }

      .controls {
        display: flex;
        gap: 12px;
      }

      button {
        flex: 1;
        border: none;
        border-radius: 10px;
        padding: 12px 16px;
        font-size: 14px;
        font-weight: 600;
        cursor: pointer;
        transition: transform 0.2s ease, box-shadow 0.2s ease, opacity 0.2s ease;
      }

      button:active {
        transform: translateY(1px);
      }

      button:disabled {
        opacity: 0.5;
        cursor: not-allowed;
      }

      .pause {
        background: #fbbf24;
        color: #1f2937;
      }

      .resume {
        background: #22c55e;
        color: #f8fafc;
      }

      .stop {
        background: #ef4444;
        color: #f8fafc;
      }

      .config {
        font-size: 12px;
        opacity: 0.7;
        text-align: center;
        line-height: 1.5;
      }

      .badge {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        padding: 2px 6px;
        border-radius: 999px;
        font-size: 11px;
        font-weight: 600;
        background: rgba(34, 197, 94, 0.15);
        color: #4ade80;
      }

      body.light .badge {
        background: rgba(34, 197, 94, 0.1);
        color: #15803d;
      }

      .badge.danger {
        background: rgba(239, 68, 68, 0.2);
        color: #f87171;
      }

      body.light .badge.danger {
        background: rgba(239, 68, 68, 0.1);
        color: #b91c1c;
      }

      .hidden {
        display: none !important;
      }
    </style>
  </head>
  <body>
    <div class="app">
      <h1>
        Toolary Recorder
        <span id="capture-mode" class="badge">Preparing</span>
      </h1>

      <div id="status" class="status">Initializing…</div>
      <div id="countdown" class="countdown">3</div>
      <div id="duration" class="duration hidden">00:00</div>

      <div class="controls">
        <button id="pause" class="pause" type="button" disabled>Pause</button>
        <button id="stop" class="stop" type="button" disabled>Stop</button>
      </div>

      <p id="config-hint" class="config">
        The recorder opens Chrome’s sharing prompt. Choose a tab for single-tab recording or select entire screen to capture across tabs.
      </p>
    </div>

    <script type="module" src="./videoRecorderControl.js"></script>
  </body>
</html>
